<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor input form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DOCTOR LOGIN FORM</h1>
    <form>
    <div class="container">
   <label>Full names:</label>
   <input type="text" class="name" id="name" placeholder="Enter your full names" required><br>
   <label>Username:</label>
   <input type="text" class="username" id="username" placeholder="Enter your username "><br>
   <label>Email:</label>
   <input type="text" class="email" id="email" placeholder="Enter your email" required><br>
   <label>Password:</label>
   <input type="password" class="password" id="password" required><br>
   <label>Specialization:</label>
   <input type="text" class="depart" id="depart"><br>
   <button type="submit" class="submit">Submit</button>
   </div>
   </form>
</body>
</html>
